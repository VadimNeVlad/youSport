<div class="new-meal">
  <mat-card>
    <mat-card-header>
      <div class="new-meal__title">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="add"
          class="white-icon"
        ></mat-icon>
        <h2>Create Meal</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <app-meal-form (submited)="addMeal($event)"></app-meal-form>
    </mat-card-content>
  </mat-card>
</div>
