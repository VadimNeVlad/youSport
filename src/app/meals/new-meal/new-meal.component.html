<div class="new-meal">
  <mat-card>
    <mat-card-header>
      <div class="new-meal__title">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="add"
          class="white-icon"
        ></mat-icon>
        <h2>{{ mealId ? "Edit" : "Create" }} meal</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <app-meal-form
        *ngIf="meal$ | async as meal"
        [meal]="meal"
        (updateMeal)="updateMeal($event)"
        (deleteMeal)="deleteMeal($event)"
      ></app-meal-form>

      <app-meal-form
        *ngIf="!(meal$ | async)"
        (submitMeal)="addMeal($event)"
      ></app-meal-form>
    </mat-card-content>
  </mat-card>
</div>
