<div class="workout">
  <mat-card>
    <mat-card-header>
      <div class="workout__title">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="add"
          class="white-icon"
        ></mat-icon>
        <h2>{{ workoutId ? "Edit" : "Create" }} workout</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <app-workout-form
        *ngIf="workout$ | async as workout"
        [workout]="workout"
        (updateWorkout)="updateWorkout($event)"
        (deleteWorkout)="deleteWorkout($event)"
      ></app-workout-form>
      <app-workout-form
        *ngIf="!(workout$ | async)"
        (submitWorkout)="addWorkout($event)"
      ></app-workout-form>
    </mat-card-content>
  </mat-card>
</div>
