<div class="calendar">
  <app-schedule-controls
    [selectedDate]="selectedDay"
    (moveDate)="onChange($event)"
  ></app-schedule-controls>

  <mat-card>
    <mat-card-content>
      <app-schedule-days
        [selected]="selectedDayIndex"
        (selectDay)="selectDay($event)"
      ></app-schedule-days>
    </mat-card-content>
  </mat-card>
</div>
