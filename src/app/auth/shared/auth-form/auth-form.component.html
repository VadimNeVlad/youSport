<div class="auth-form">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <ng-content select="h1"></ng-content>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <input
            formControlName="email"
            type="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>

        <div class="auth-form__controls">
          <mat-card-actions>
            <button
              mat-raised-button
              [disabled]="!form.valid"
              type="submit"
              color="primary"
            >
              <ng-content select=".auth-form__submit-btn"></ng-content>
            </button>
          </mat-card-actions>

          <div class="auth-form__link">
            <ng-content select="a"></ng-content>
          </div>

          <mat-error
            *ngIf="
              form.get('email')?.hasError('required') &&
              form.get('email')?.touched
            "
          >
            Email is required
          </mat-error>
          <mat-error
            *ngIf="
              form.get('email')?.hasError('email') && form.get('email')?.touched
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error
            *ngIf="
              form.get('password')?.hasError('required') &&
              form.get('password')?.touched
            "
          >
            Password is required
          </mat-error>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
